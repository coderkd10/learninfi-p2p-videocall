<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learninfi video call demo</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="video-call-container">
    <div class="peers-container">
      <h2>Waiting for participants to join</h2>
      <div class="peer-videos-container">
      </div>
    </div>
    <div class="main-container">
      <div id="main-video-container">
        <div class="overlay">
          <i class="fa fa-play play-btn"></i>
        </div>
        <i class="fa fa-user user-icon"></i>
        <i class="material-icons volume-icon">volume_up</i>
        <video></video>
      </div>
    </div>
    <div class="controls-container clearfix">
      <button id="btnShareVideo" title="Toggle Webcam">
        <i class="material-icons">videocam</i>
      </button>
      <button id="btnShareAudio" title="Toggle Mic">
        <i class="material-icons">mic</i>
      </button>
      <button id="btnMute" title="Toggle current video Volume">
        <i class="material-icons" style="">volume_off</i>
      </button>
      <button id="btnEnlargeVideo" title="Fullscreen current video">
        <i class="fa fa-expand"></i>
      </button>
    </div>
  </div>

  <!-- jquery is required. loadig from cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
  <!-- peerjs & socket.io for p2p video -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <!-- screenful for handling fullscreen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
  <!-- scripts for video -->
  <script type="text/javascript" src="video-js/getusermedia-polyfill.js"></script>
  <script type="text/javascript" src="video-js/getMedia.js"></script>
  <script type="text/javascript" src="video-js/index.js"></script>
  <!-- demo usage script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
